<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" />
        <title>Financiamentos</title>
    </head>
    <body>

        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Lista de financiamentos</h1>
            </div>
            <div class="row">
                <a href="/financiamento/adicionar" role="button" class="btn btn-primary">Adicinar</a>
            </div>
            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Categoria do Financiamento</th>
                    <th scope="col">Valor</th>
                    <th class="text-center" scope="col">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="financiamento : ${financiamentos}">
                    <th th:text="${financiamento.id}"scope="row"></th>
                    <td th:text="${financiamento.nome}"></td>
                    <td th:text="${financiamento.categoria}"></td>
                    <td th:text="${financiamento.valor}"></td>
                    <td class="text-center">
                        <a th:href="@{/financiamento/get/{id}(id = ${financiamento.id})}" class="btn btn-primary">editar</a>
                        <a th:href="@{/financiamento/excluir/{id}(id = ${financiamento.id})}" class="btn btn btn-danger">excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </body>
</html>
